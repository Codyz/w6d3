<html>
<head>
  <title>Tic-Tac-Toe</title>

  <style type="text/css">

  ul, li {
    margin: 0;
    padding: 0;
  }

  .grid {
    width: 480px;
  }

  .grid > li {
    list-style: none;
    float: left;
    width: 148px;
    height: 148px;
    background-color: gray;
    border: 2px solid black;
  }

  .group:after {
    content: "";
    clear:both;
    display: table;
  }


  </style>
</head>
<body>
  <!-- load jquery and our script-->
  <script type="text/javascript" src="jquery-1.9.1.js"></script>
  <script type="text/javascript" src="ticTacToe.js"></script>

  <h1>Tic-Tac-Toe, A Solved Game</h1>

  <!-- layout the grid -->
  <ul class="grid group">
    <li id="row0col0"></li>
    <li id="row0col1"></li>
    <li id="row0col2"></li>
    <li id="row1col0"></li>
    <li id="row1col1"></li>
    <li id="row1col2"></li>
    <li id="row2col0"></li>
    <li id="row2col1"></li>
    <li id="row2col2"></li>
  </ul>



</body>





</html>
